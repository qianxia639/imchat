version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/pg/query"
    schema: "./db/pg/migration"
    gen:
      go:
        package: "db"
        out: "./db/pg/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
